apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      nodeName: kindev-control-plane
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Equal
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Equal
      containers:
        - name: registry
          image: registry:3
          ports:
            - containerPort: 5000
              hostPort: 5000
              name: https
              protocol: TCP
          env:
            - name: REGISTRY_HTTP_TLS_CERTIFICATE
              value: /etc/cert/tls.crt
            - name: REGISTRY_HTTP_TLS_KEY
              value: /etc/cert/tls.key
          volumeMounts:
            - name: registry-storage
              mountPath: /var/lib/registry
            - name: server-cert
              mountPath: /etc/cert
      volumes:
        - name: registry-storage
          emptyDir: {}
        - name: server-cert
          secret:
            secretName: tls-server-certificate
# Localprovisioner doesn't want to provision the PVC on the control plane
